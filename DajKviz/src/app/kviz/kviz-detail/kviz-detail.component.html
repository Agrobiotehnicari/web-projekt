<div class="kontenjer">
    <div class="media">
        <img 
        class="align-self-center mr-3 shadow-sm p-2 mb-5" 
        [src]=" kviz.imagePath "
        alt="{{ kviz.name }}"
        style="width: 300px; height: 300px; background-color: rgb(255, 255, 255);">
        <div class="media-body">
          <hr>

          <h4 class="mt-0 " style="display:inline; ">{{ kviz.name }} </h4>
          <h5 style="display:inline;" class="align-baseline"></h5>
            <img src="https://freepngimg.com/thumb/star/19-star-png-image-thumb.png"
                style="width: 30px; height: 30px; cursor: pointer;"
                class="align-bottom ime">
          <a style="margin-right: 5px;"></a>

          <h5 style="display:inline;" class="align-text-bottom font-weight-light">
            {{ kvizService.getKvizRating(kviz) }}
          </h5>
          <a style="margin-right: 10px;"></a> 

          <p style="display:inline; margin-left: 70px; color: gray;" class="font-weight-light" *ngIf="kviz.ratings.length > 0">
            Rated by {{album.ratings.length }} {{ album.ratings.length == 1 ? 'user' : 'users'}} 
          </p>
          <h6>{{ kviz.creator }}</h6>
          
          <p class="mb-0 font-weight-light" style="text-align: justify; margin-right: 20px;">{{ kviz.description }}</p>
          <p style="display:inline;" >Released on: {{ kviz.createDate | date: 'mediumDate'}}</p>
          <hr>
        </div>
      </div>

      <div class="bg-light shadow-sm p-3 mb-5 rounded" style="margin-right: 20px; margin-left: 20px;">
        <br>
        <div class="row justify-content-center">
        <br>
          <!-- <div class="font-weight-light">{{ !isRated ? (album.linkSpotify ? 'Rate the album!' : 'Cannot rate yet!') : 'Album already rated!' }}</div> -->
        </div>
        <br>
      
        <div *ngIf="!isRated">
        
        <hr style="width: 5vh;">
          <div class="row justify-content-center">
              <button class="ratingDugme btn card-text btn-lg" (click)="onAddRating(album, 1)">1</button> 
              <a style="margin-right: 5px;"></a> 
              <button class="ratingDugme btn card-text btn-light btn-lg" (click)="onAddRating(album, 2)">2</button> 
              <a style="margin-right: 5px;"></a>
              <button class="ratingDugme btn card-text btn-light btn-lg" (click)="onAddRating(album, 3)">3</button> 
              <a style="margin-right: 5px;"></a>
              <button class="ratingDugme btn card-text btn-light btn-lg" (click)="onAddRating(album, 4)">4</button> 
              <a style="margin-right: 5px;"></a>
              <button class="ratingDugme btn card-text btn-light btn-lg" (click)="onAddRating(album, 5)">5</button>
          </div>
          <br><br>
        </div>
      
      <div >
        <label style="font-family: Dosis; font-size: 30px; margin-left: 10px; display: inline;">QA</label>
        <p style="font-style: italic; font-family: Dosis; display: inline; margin-left: 10px;" >
          
        </p>
        <hr style="margin-top: 0px; margin-right: 20px;">
        
        <form #form="ngForm" (ngSubmit)="onAddQA(kviz, text.value, form)">
          <div class="form-group">

            <input
              style="margin-left: 60px; margin-bottom: 5px; width: 80%; display: inline;" 
              placeholder="Add comment"
              type="text"
              class="form-control"
              ngModel
              name="text"
              required
              #text/>     
              
          <button type="submit" class="btn btn-secondary align-baseline" 
                  style="display: inline; font-size: 15px; margin-left: 5px; width: 10%;">Add</button>
        </div>
        </form>

        <div class="komentari" style="margin-left: 60px; margin-right: 80px;">
          <div *ngFor="let QA of kvizService.getQA(kviz)" 
                style="margin-bottom: 5px; margin-bottom: 15px;" 
                class="border-top-0 shadow-sm">
              <div class="col">
                <h4 style="font-family: Dosis; font-style: italic; display: inline; font-size: 17px; color: gray;">
                  {{ QA.mail + ':'}}
                </h4>
                <p style="display: inline; margin-left: 5px; font-size: 18px;" class="text-break font-weight-light">
                  {{ QA.text }}
                </p>
              </div>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
