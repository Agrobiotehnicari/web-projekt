    <div class="mask rgba-gradient align-items-center">
  
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-5" style="margin-top: 250px;">
  
              <div class="alert alert-danger" *ngIf="error">
                  <p>{{ error }}</p>
              </div> 
              
         
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label for="username" style="font-family: Dosis; font-size: 20px;">Username</label>
              <input
                type="username"
                id="username"
                class="form-control"
                ngModel
                name="username"
                required
                />
            </div>
            <div class="form-group">
              <label for="password" style="font-family: Dosis; font-size: 20px;">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"/>
            </div>
            <div>
              <button
                class="btn btn-secondary"
                type="submit"
                [disabled]="!authForm.valid">
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
              </button>
              |
              <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
