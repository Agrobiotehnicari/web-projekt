<div class="d-flex bd-highlight">
    <div class="p-2 flex-fill bd-highlight">
      <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight">
            
        <a
            style="cursor: pointer;"
            routerLinkActive="true"
            routerLink="/u-trendu">
           
            <div class="container list-group-item" style="border: 0px;">
                <div class="row">
                    <div class="col">
                        <h3 class="col-md-5" 
                                    style="pointer-events: none; color: black"
                                    >Kvizovi u trendu</h3>
                        <hr>
                        <div class="row" style="margin-left: 20px;">
                            <app-kviz-item  style="width: fit-content;"
                            *ngFor="let kvizItem of trendingKvizovi; let i = index"
                            [kviz]="kvizItem"
                            [index]="i"></app-kviz-item>
                        </div>
                        
                    </div>
                </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="p-2 flex-fill bd-highlight">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bd-highlight">

                <a
                style="cursor: pointer;"
                routerLinkActive="true"
                routerLink="/moji-kvizovi">
                

                <div class="container list-group-item" style="border: 0px; ">
                        <div class="row">
                            <div class="col">
                                <h3 class="col-md-5" 
                                    style="pointer-events: none; color: black"
                                    >Moji kvizovi</h3>
                                <hr>

                                <div class="row" style="margin-left: 20px;">
                                    <ng-template [ngIf]="userKvizovi?.length > 0" [ngIfElse]="userHasNoKvizovi">
                                        <app-kviz-item 
                                        *ngFor="let kvizItem of userKvizovi; let i = index"
                                        [kviz]="kvizItem"
                                        [index]="i"></app-kviz-item>
                                    </ng-template>
                                      
                                    <ng-template #userHasNoKvizovi>
                                        <p style="text-decoration: none; color: black;">Niste napravili niti jedan kviz.</p>
                                    </ng-template>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="p-2 flex-fill bd-highlight">
    <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight">

            <a
            style="cursor: pointer;"
            routerLinkActive="true"
            routerLink="/rijeseni-kvizovi">

            <div class="container list-group-item" style="border: 0px; ">
                    <div class="row">
                        <div class="col">
                            <h3 class="col-md-5" 
                                    style="pointer-events: none; color: black"
                                    >Rijeseni kvizovi</h3>
                            <hr>
                            <div class="row" style="margin-left: 20px;">
                                <ng-template [ngIf]="solvedKvizovi?.length > 0" [ngIfElse]="noSolved">
                                    <app-kviz-item 
                                        *ngFor="let kvizItem of solvedKvizovi; let i = index"
                                        [kviz]="kvizItem"
                                        [index]="i"></app-kviz-item>
                                </ng-template>
                                  
                                <ng-template #noSolved>
                                    <p style="text-decoration: none; color: black;">Niste rije≈°ili niti jedan kviz.</p>
                                </ng-template>
                            </div>
                           
                            
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
